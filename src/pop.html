<!doctype html>
<html>
  <head>
    <title>AVME</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500" rel="stylesheet"> -->
    <style>
      * {
        margin:0;
        padding:0;
      }

      @font-face {
        font-family: 'Roboto Mono';
        src: url(roboto-mono.ttf);
      }
      html {
        /* --iconSpacing: 12px; */
        --iconSpacing: 16px;
        --mm: rgb(230, 138, 60);
        --good: rgb(148, 0, 246);
        --backgroundColor: white;
        --max-width: 280px;
      }
      body {
        
        /* min-width: 280px; */
        width: var(--max-width);
        /* min-height: 240px; */
        /* background-image: linear-gradient(#9300f5, #3bc5f4); */
        background-color: var(--backgroundColor);
        font-family: 'Roboto Mono', sans-serif;
        font-weight: 300;
        font-size: 16px;
      }
      a, a:hover, a:visited {
        /* color: white; */
        font-size: 12px;
        text-decoration: none;
        font-weight: 400;
      }
      img {
        width: 90px;
        height: 90px;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-content: flex-start;
        /* align-content: center; */
      }
      .container div{
        flex-grow: 1;
      }
      .center-flex
      {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      ul li {
        background-color: var(--backgroundColor);
        color: #243247;
        text-align: left;
        vertical-align: middle;
        display: flex;
        padding-top: 8px;
        padding-bottom: 8px;
        font-size: 12px;
      }
      li img {
        width: 18px;
        height: 18px;
        margin-left: var(--iconSpacing);
        margin-right: var(--iconSpacing);
        align-self: center;
      }
      li:hover {
        background-color: #E7E8EA;
      }
      .main-list li:nth-child(1)
      {
        padding-left: var(--iconSpacing);
        padding-right: var(--iconSpacing);
      }
      .main-list li:hover:nth-child(1)
      {
        background-color: var(--backgroundColor);
      }
      li strong
      {
        align-self: center;
        padding-bottom: 1px;
      }
      #label-status
      {
        color: var(--good);
      }
      #label-swap
      {
        color: var(--mm);
      }
      /*Options*/
      .options
      {
        width: var(--max-width);
        min-height: 100px;
        background-color: rgba(255, 0, 0, 0.432);
        top: 0;
        left: 0;
        position: absolute;
      }
      .disabled {
        display: none;
      }
    </style>
  </head>
  <body>
    <div style="padding-bottom: 4px;">
      <!--Main-->
      <div class='within container'>
        <div class='center-flex' style= "padding: 8px; background-color: #F6F7F8;">
          <img src='icon.png'>
        </div>
        <div style="background-color: white; text-align: center;">
          <ul class="main-list">
            <li>
              <p id='status-label'>
                <strong>STATUS:</strong> <strong>Wallet not Initialized</strong>
                <!-- <strong>STATUS:</strong> <strong>Injecting as</strong> <strong id="label-status">AVME</strong> -->
              </p>
            </li>
            <hr style="border-color: white">
            <!-- <li><img src='swap.png'>
              <p>
                <strong>Swap to</strong> <strong id="label-swap">METAMASK</strong>
              </p>
            </li> -->
            <li id='options-popup'><img src='settings-cog.png'>Options</li>
            <li id='close-popup'><img src='cancel.png'>Close</li>
          </ul>
        </div>
        <!-- <img src='icon.png' />
        <div class='sub'>AVME is not currently running on your machine</div>
        <div style="background-color: rgba(0,0,0,0.4);padding: 10px; margin-top:21px; padding-bottom:14px;">
            <a href="https://github.com/avme/avme-wallet/releases/" target="_newtab">Click here to download the latest version</a>
        </div> -->
      </div>

      <!--Options-->
      <div class='options disabled'>
        <div style="background-color: white; text-align: center;">
          <ul>
            <li id='close-options'><img src='left-arrow.png'><strong>Back</strong></li>
            <hr style="border-color: white">
          </ul>
          <div style="
            display: flex;
            flex-direction: column;
            align-content: flex-start;
            text-align: left;
            gap: 4px;
            padding: 8px 16px;
            font-size: 14px;
          ">
            <label for="address"><strong>Address:</strong></label>
            <input id="address"type="text">
            <label for="port"><strong>Port:</strong></label>
            <input id="port"type="text">
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
